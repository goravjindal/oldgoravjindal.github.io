name: Update Blog from RSS

on:
  schedule:
    - cron: '30 14 * * *'  # Runs at 14:30 UTC daily
  workflow_dispatch:

jobs:
  rss-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install feedparser markdownify

      - name: Run script to fetch RSS
        run: python rss_to_posts.py

      - name: Commit and push new posts
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add _posts/
          git commit -m "Auto-add RSS entries: $(date -u +'%Y-%m-%d')" || echo "Nothing to commit"
          git push

