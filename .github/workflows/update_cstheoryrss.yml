name: Update CSTheory RSS Posts

on:
  schedule:
    - cron: '05 14 * * *'  # Daily at 14:05 UTC
  workflow_dispatch:

jobs:
  update-posts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser markdownify
      
      - name: Run RSS fetch script
        run: python rss_to_posts.py

      - name: Commit and push new posts
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add _posts/cstheoryrss/
          git commit -m "Update CSTheory posts: $(date -u +'%Y-%m-%d')" || echo "No changes to commit"
          git push

